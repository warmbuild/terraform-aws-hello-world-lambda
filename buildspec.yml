version: 0.2

env:
  variables:
    TF_VERSION: "0.11.4"

phases:
  install:
    runtime-versions:
      python: 3.7
    commands:
      - "cd /usr/bin"
      - "curl -s -qL -o terraform.zip https://releases.hashicorp.com/terraform/${TF_VERSION}/terraform_${TF_VERSION}_linux_amd64.zip"
      - "unzip -o terraform.zip"

  build:
    commands:
      - cd "$CODEBUILD_SRC_DIR"
      - terraform version
      - echo ${TF_ENV}
      - terraform init --backend-config=./env_vars/${TF_ENV}.conf
      - terraform apply -var-file=./env_vars/${TF_ENV}.tfvars -auto-approve

  post_build:
    commands:
      - echo "terraform completed on `date`"

artifacts:
  files:
    - '**/*'
